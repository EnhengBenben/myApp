    <form class="form form-horizontal" [formGroup]="formModel" (ngSubmit)="save()">
      <div class="form-group">
        <label for="username" class="control-label col-md-2">LOGO：</label>
        <div class="col-md-6">
          <p-fileUpload mode="basic" onBeforeSend="onBeforeSend($event)" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="control-label col-md-2">名称：</label>
        <div class="col-md-6">
          <input id="username" type="text"  class="form-control" formControlName="appName">
        </div>
      </div>
      <div class="form-group">
        <label for="version" class="control-label col-md-2">版本号：</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="version" formControlName="version">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">提供者：</label>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="companyId">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-2">
          <button class="btn btn-primary btn-90" type="submit">保存</button>
        </div>
      </div>
    </form>
